<div class="container mt-5 custom-background">
  <div class="row justify-content-center">
    <h2 class="row justify-content-center mb-3">Enter Login Details</h2>
    <div class="col-md-6">
      <form [formGroup]="formValue" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Enter your First Name</label
          >
          <input
            type="text"
            class="form-control"
            formControlName="firstName"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your First name"
          />
          <div
            *ngIf="
              formValue.get('firstName')?.touched &&
              formValue.get('firstName')?.invalid
            "
            class="alert alert-danger"
          >
            Please enter name
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Enter Code</label
          >
          <input
            type="password"
            class="form-control"
            formControlName="code"
            id="exampleInputPassword1"
            placeholder="Enter your Security Code"
          />
          <div
            *ngIf="
              formValue.get('code')?.touched && formValue.get('code')?.invalid
            "
            class="alert alert-danger"
          >
            Please enter code
          </div>
        </div>
        <button
          type="submit"
          [disabled]="!formValue.valid"
          class="btn btn-primary"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
